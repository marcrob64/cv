<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Contacts</title>
  </head>
  <body>
    <h3>My Contact Info</h3><br>

    <form action="mailto:mrtechwork@gmail.com" method="post" enctype="text/plain">
      <label for="firstname">First Name</label>
      <input type="firstname" id="firstname" size="25"><br>
      <label for="lastname">Last Name</label>
      <input type="lastname" id="lastname" size="25"><br>
      <label for="phonenumber">Phone Number:</label>
      <input type="number" id="phonenumber" size="10"><br>
      <label for="email">Email Address:</label>
      <input type="email" name="email" value=""><br>

      <label for="currentdate">Today's Date</label>
      <input type="date" id="currentdate" value=""><br>

      <label for="uploadfile">Please attach file</label>
      <input type="file" id="uploadfile"><br>
      <label for="comments">Please add any notes</label>
      <textarea id="comments" name="comments" rows="8" cols="80"></textarea><br>
      <input type="button" value="Submit">

    </form>

  </body>
</html>
